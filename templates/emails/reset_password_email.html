<!DOCTYPE html>
<html>
<head>
    <title>Password Reset</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4;">

    <!-- Email container -->
    <div style="max-width: 600px; margin: 30px auto; background: #ffffff; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); overflow: hidden; padding: 20px;">

        <!-- Header -->
        <div style="text-align: center; padding: 20px 0; border-bottom: 1px solid #eaeaea;">
            <h1 style="font-size: 24px; margin: 0; color: #333;">Password Reset</h1>
        </div>

        <!-- Body -->
        <div style="padding: 20px;">
            <p style="font-size: 16px; color: #555; line-height: 1.5; margin: 0 0 20px;">Hi,</p>
            <p style="font-size: 16px; color: #555; line-height: 1.5; margin: 0 0 20px;">To reset your password, please click the link below:</p>
            <a href="{{ reset_url }}" style="display: inline-block; background-color: #007bff; color: #ffffff; text-decoration: none; padding: 12px 20px; border-radius: 5px; font-size: 16px; font-weight: bold; text-align: center; margin: 10px 0;">Reset Password</a>
            <p style="font-size: 14px; color: #777; line-height: 1.5; margin: 20px 0 0;">If you did not request this password reset, you can safely ignore this email.</p>
        </div>

        <!-- Footer -->
        <div style="text-align: center; padding: 20px 0; border-top: 1px solid #eaeaea;">
            <p style="font-size: 12px; color: #999; margin: 0;">Thank you for using our service!</p>
        </div>
    </div>

</body>
</html>
